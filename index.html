<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="containerBotao">
            <label for="menu">
                <span class="cabecalhoMenuHamburguer"></span>
            </label>
            <ul class="listaMenu">
                <li class="listaMenuTitulo">Categorias</li>
                <li class="listaMenuItem">
                    <a href="#" class="listaMenuLink">PROGRAMAÇÃO</a>
                </li>
                <li class="listaMenuItem">
                    <a href="#" class="listaMenuLink">FRONT-END</a>
                </li>
                <li class="listaMenuItem">
                    <a href="#" class="listaMenuLink">INFRAESTRUTURA</a>
                </li>
                <li class="listaMenuItem">
                    <a href="#" class="listaMenuLink">BUSINESS</a>
                </li>
                <li class="listaMenuItem">
                    <a href="#" class="listaMenuLink">DESIGN & UX</a>
                </li>
            </ul>
            <img class="containerImagem" src="img/Logo.svg" alt="logo Alurabooks">
        </div>
        <div class="container">
            <a href="#"><img class="containerImagem" src="img/Favoritos.svg" alt="Meus favoritos"></a>
            <a href="#"><img class="containerImagem" src="img/Compras.svg" alt="Sacola de compras"></a>
            <a href="#"><img class="containerImagem" src="img/Usuario.svg" alt="Meu perfil"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="bannerTitulo">Já sabe por onde começar?</h2>
        <p class="bannerTexto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input class="bannerPesquisa" type="text" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrosselTitulo">últimos lançamentos</h2>
        <div class="swiper">
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="Livro sobre acessibilidade na web"></div>
              <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="Livro sobre Front-end"></div>
              <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre lógica de programação com Portugol"></div>
              <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre Javascript acertivo"></div>
              <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro sobre liderança no design"></div>
              <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Livro sobre ApacheKafka e Spring boot"></div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>
</html>
